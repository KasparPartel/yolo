<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<noscript><h2>Enable Javascript and reload this page!</h2></noscript>

<div class="app">
    <div class="connection-options">
        <button class="connect" type="submit">Connect</button>
        <button class="disconnect" type="submit" disabled="disabled">Disconnect
        </button>
    </div>

    <br/>

    <form class="form">
        <label for="userNumber">Number</label>
        <input type="number" id="userNumber" name="userNumber" placeholder="Number here..." min="1" max="100" required>

        <label for="betAmount">Bet amount</label>
        <input type="number" name="betAmount" id="betAmount" placeholder="Bet amount here..." required>

        <button class="send" type="submit">Send bet</button>
    </form>

    <br/>

    <div class="bets"></div>
</div>
</body>
</html>
